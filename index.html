<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Imprints / Цифровые Отпечатки</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
  header { padding: 20px; text-align: center; background: #222; }
  h1 { margin: 0; font-size: 2em; }
  .lang-switch { margin-top: 10px; }
  .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 10px; }
  .gallery-item { width: 150px; height: 150px; overflow: hidden; background: #333; display: flex; align-items: center; justify-content: center; }
  .gallery-item img { max-width: 100%; max-height: 100%; }
  footer { text-align: center; padding: 10px; background: #222; font-size: 0.9em; }
</style>
</head>
<body>

<header>
  <h1>Digital Imprints / Цифровые Отпечатки</h1>
  <div class="lang-switch">
    <button onclick="showLang('ru')">RU</button>
    <button onclick="showLang('en')">EN</button>
  </div>
</header>

<!-- Русская версия галереи -->
<div id="gallery-ru" class="gallery">
  <!-- 50 слотов -->
  <div class="gallery-item"><img src="img/thumb01.jpg" alt="Отпечаток 01"></div>
  <div class="gallery-item"><img src="img/thumb02.jpg" alt="Отпечаток 02"></div>
  <div class="gallery-item"><img src="img/thumb03.jpg" alt="Отпечаток 03"></div>
  <!-- … продолжить до thumb50.jpg -->
</div>

<!-- Английская версия галереи -->
<div id="gallery-en" class="gallery" style="display:none;">
  <div class="gallery-item"><img src="img/thumb01.jpg" alt="Digital Imprint 01"></div>
  <div class="gallery-item"><img src="img/thumb02.jpg" alt="Digital Imprint 02"></div>
  <div class="gallery-item"><img src="img/thumb03.jpg" alt="Digital Imprint 03"></div>
  <!-- … продолжить до thumb50.jpg -->
</div>

<footer>
  &copy; 2025 Alexey Kushnarenko. All rights reserved.
</footer>

<script>
function showLang(lang) {
  document.getElementById('gallery-ru').style.display = (lang === 'ru') ? 'flex' : 'none';
  document.getElementById('gallery-en').style.display = (lang === 'en') ? 'flex' : 'none';
}
</script>

</body>
</html>
